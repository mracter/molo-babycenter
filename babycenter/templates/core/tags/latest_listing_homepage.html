{% load wagtailcore_tags i18n %}

{% if articles %}
<h1 class="heading heading--recommend l-indent">{% trans "Recommended" %}</h1>
<ul class="article-list">
  {% for article in articles %}
  <li class="article-list__item l-indent article-list__item{{section.get_parent_section.get_effective_extra_style_hints}}">
    <a href="{% pageurl article %}">
      <h3 class="article-list__section article-list__section--{{article.get_parent_section.get_effective_extra_style_hints}}">{{article.get_parent_section.title}}</h3>
      <h2 class="article-list__title">{{article.title}}</h2>
      <h4 class="article-list__subtitle">{{article.subtitle}}</h4>
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
